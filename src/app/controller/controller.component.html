<button (click)="startLife()">Start</button>
<button (click)="endLife()">Stop</button>
<input [ngClass]="{'opacity': start}" type="range" #rangeInput name="range" min="12" max="48" step="6" [(ngModel)]="range" (ngModelChange)="changeRange($event)">
<input type="range" #delayInput name="delay" min="100" max="1000" step="100" [(ngModel)]="delay" (ngModelChange)="changeDelay($event)" >
